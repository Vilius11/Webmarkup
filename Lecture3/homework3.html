<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <style media="screen">
         <input type="text" name="" value="">
      </style>
   </head>
   <body>
      <fieldset>
         <form class="" action="index.html" method="post">

            <p>
            <label for="note">Note*:</label>
            </p>

            <p>
            <textarea name="note" rows="8" cols="60"></textarea>
            </p>

            <small>The notes can be up to 5000 characters.</small>

            <p>
            <label for="">Add an attachment?<small>(optional)</small></label>
            </p>

            <p>
            <input type="submit" name="" value="Choose file">
            </p>

            <p>
            <label for="name">First and last name*:</label>
            </p>

            <p>
            <input type="text" name="name" value="">
            </p>

            <p>
            <label for="number">Phone number</label>
            </p>

            <p>
            <input type="number" name="number" value="">
            </p>

            <small>More that 80% of our customers share a reachable phone number, so we can better help.</small>

            <p>
            <label for="email">E-mail adress*</label>
            </p>

            <p>
            <input type="email" name="email" value="">
            </p>

            <p>
            <input type="submit" name="" value="> Send email">
            </p>

         </form>

      </fieldset>
   </body>
</html>
